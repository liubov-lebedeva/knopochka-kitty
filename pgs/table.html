<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="body">
<div class="container">
    <h1 class="heading">I'm learning to make tables</h1>
    <a href="../index.html">Link to home page</a>
    <table>
        <caption>Mondrian art</caption>
        <tbody>
        <tr>
            <td colspan="2" class="bgPink"></td>
            <td class="bgGreen"></td>
            <td class="bgGreen"></td>
            <td class="bgGreen"></td>
            <td rowspan="3" class="bgDeepGreen"></td>
        </tr>
        <tr>
            <td rowspan="2" class="bgTurquoise"></td>
            <td class="bgGreen"></td>
            <td colspan="3" rowspan="2" class="bgBlue"></td>
        </tr>
        <tr>
            <td class="bgGreen"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3" class="bgGray"></td>
            <td class="bgGreen"></td>
            <td class="bgGreen"></td>
            <td rowspan="2" class="bgTurquoise"></td>
        </tr>
        <tr>
            <td colspan="2" class="bgPink"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
